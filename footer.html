    <style>
        .footer {
            display: none;
            padding: 3rem 0rem;
            grid-template-columns: 15% 15% 25% 25% 20%;
            background-color: rgb(240, 232, 232);
            justify-items: center;
        }

        .footerimage img {
            height: 8rem;
            width: 10rem;
            padding: 1rem;
        }

        .sitemap {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            padding: 1rem;
        }

        .sitemap h2 {
            margin: 0px;
        }

        .sitemap a {
            text-decoration: none;
            font-size: 1.3rem;
            color: black;
        }

        .address {
            padding: 1.8rem .5rem;
            font-size: 1.2rem;
            font-weight: 800;
        }

        .map {
            border: 1px solid black;
        }

        .map iframe {
            border: 1px solid black;
            height: 9rem;
            width: 15rem;
            padding: .5rem;
        }

        .socialmedia {
            display: grid;
            grid-template-rows: repeat(4, 1fr);
            padding: 1rem;
        }

        .socialmedia a {
            text-decoration: none;
            font-size: 1.3rem;
            color: black;
            font-weight: 900;
        }

        .copy {
            text-align: center;
            background-color: rgb(37, 37, 37);
            color: white;
            padding: .5rem;
        }

        @media(max-width: 600px){
            
        }
    </style>
