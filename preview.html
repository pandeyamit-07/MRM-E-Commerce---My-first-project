<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,-25" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,-25" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,100,0,-25" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
    rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,500,0,200" />


  <style>
    * {
      margin: 0;
      font-family: "Nunito", sans-serif;
    }

    /*navbar*/
    nav {
      position: fixed;
      width: 100%;
      z-index: 1;
      display: flex;
      align-items: center;
      background-color: rgb(216, 214, 210);
    }

    .hamburger {
      color: rgb(0, 0, 0);
      flex: 1;
      display: none;
      text-align: center;
      cursor: pointer;
    }

    .logo {
      font-size: 2rem;
      padding-left: 50px;
      flex: 2;
      color: white;
    }

    .logo img {
      width: 50%;
    }

    .search {
      display: flex;
      flex: 4;
    }

    .search input {
      width: 80%;
      height: 30px;
      border-top-left-radius: 5px;
      border-bottom-left-radius: 5px;
      border: none;
      height: 40px;
    }

    input:hover {
      border-bottom: 2px solid rgb(242, 192, 27) !important;
    }

    .search button {
      background-color: rgb(97, 96, 96);
      width: 20%;
      height: 40px;
      border-top-right-radius: 5px;
      border-bottom-right-radius: 5px;
      border: none;
      font-weight: bold;
      /* border: 2px double rgb(155, 70, 70); */
    }

    #hidden {
      text-align: right;
      padding: 20px 0px;
      font-size: 1.2rem;
      color: transparent;
    }

    .links {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      padding: 0px 20px;
      flex: 6;
    }

    .links a {
      text-decoration: none;
      color: rgb(0, 0, 0);
      font-size: 1.4rem;
      font-weight: 900;
      cursor: pointer;
    }

    .cart-logo {
      text-align: center;
      position: relative;
      color: white;
      flex: 1;
    }

    .cart-logo span {
      display: block;
      text-align: center;
      color: black;
      cursor: pointer;
    }

    .cart-logo #count {
      position: absolute;
      top: -30%;
      right: 26%;
      background-color: rgb(235, 18, 18);
      border-radius: 50%;
      font-size: 16px;
      width: 20px;
      height: 20px;
      color: white;
    }

    a {
      text-decoration: none;
      color: white;
    }

    /*navbar end*/
    body {
      width: 100%;
    }

    #box {
      display: flex;
    }

    #image-container {
      width: 50%;
      aspect-ratio: 1/1;
      /* border: 2px solid black; */
    }

    #all-images {
      display: flex;
      flex-direction: column;
      width: 10%;
      margin-top: 6%;
    }

    #all-images img {
      width: 100%;
      aspect-ratio: 1/1;
      object-fit: cover;
      border: 2px solid rgb(0, 0, 0);
    }

    #main {
      width: 90%;
      display: flex;
      justify-content: center;
      margin-top: 6%;

    }

    @media (max-width : 900px) {

      /*navbar*/
      /* navbar  */
      nav {
        padding: 10px 0px;
      }

      .links {
        flex: 7;
        display: none;
        width: 200px;
      }

      #hidden {
        color: black;
        cursor: pointer;
      }

      .links a {
        display: block;
        text-align: center;
        padding: 10px 0px;
      }

      .show {
        position: fixed;
        display: block;
        background-color: rgb(179, 183, 185);
        top: 0%;
        left: 0%;
        height: 100vh;
        z-index: 100;
      }

      .hidden {
        top: 0%;
        left: -100%;
      }

      nav {
        grid-template-columns: 10% 20% 60% 0% 10% !important;
      }

      .hamburger {
        display: block;
      }

      .logo {
        font-size: 1.6rem !important;
        padding-left: 20px !important;
      }

      .search {
        flex: 4;
      }

      .search input {
        width: 70%;
        height: 30px !important;
      }

      .search button {
        width: 30%;
        height: 30px !important;
      }

      .cart-logo {
        width: 15%;
        flex: 2;
      }

      /*navbar end*/

      #box {
        flex-direction: column-reverse;
      }

      #all-images {
        flex-direction: row;
        width: 100%;
        margin-top: 0% !important;
      }

      #main {
        width: 100%;
        margin-top: 11%;
      }

      #image-container {
        width: 100%;
      }

      #all-images img {
        width: 20%;
      }

      .brand {
        line-height: 10px;
      }

      .container {
        padding: 10px;
      }
    }

    .brand {
      font-size: clamp(20px, 4vw, 40px);
      font-weight: 700;
      margin: 20px 0px;
      font-family: "Nunito", sans-serif;
      color: rgb(26, 26, 29);
    }

    .container {
      margin: 0px 0px 70px 10px;
    }

    .product-name {
      font-size: clamp(16px, 3vw, 25px);
      font-weight: 600;
    }

    .price {
      font-weight: 900;
      margin: 10px 0px;
    }

    .feature {
      display: flex;
      text-align: center;
      max-width: 300px;
      font-size: 14px;
      margin: 20px 0px;
      border: 1px solid black;
    }

    .feature>div {
      padding: 5px 0px;
      width: 100px;
    }

    .feature span {
      color: green;
      font-weight: 900;
    }

    .feature>div:nth-child(1),
    .feature>div:nth-child(2) {
      border-right: 1px solid black;
    }



    .button {
      position: fixed;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      padding: 10px 140px;
      background-color: rgb(242, 225, 77);
      white-space: nowrap;
      color: rgb(0, 0, 0);
      font-weight: 700;
      border-radius: 100px;
      -webkit-user-select: none;
      /* Safari */
      -ms-user-select: none;
      /* IE 10 and IE 11 */
      user-select: none;
      /* Standard syntax */

      &:active {
        background-color: rgb(29, 184, 12);
      }
    }


    .divider {
      padding: 1px 0px;
      margin: 9px 0px;
      background-color: rgb(225, 225, 225);
    }

    ul {
      color: rgb(57, 57, 57);
    }
  </style>
</head>

<body>

  <nav id="home">
    <span id="show" style="border: none;font-size:2rem ;" onclick="toggle(1);"
      class="material-symbols-outlined hamburger">
      menu
    </span>
    <div class="logo">
      <img src="./pogo.png" alt="">
    </div>
    <form class="search">
      <input type="search">
      <button>Search</button>
    </form>
    <div class="links">
      <div id="hidden" onclick="toggle(0);">X</div>
      <a href="./menubar.html">Home</a>
      <a href="./index.html">Products</a>
      <a href="#About">About</a>
      <a href="#contact">Contact</a>
    </div>
    <div class="cart-logo">
      <a href="./cart.html" class="material-symbols-outlined"
        style="border: none;font-size:2rem ;text-decoration: none;color: black;">
        shopping_cart_checkout
      </a>
      <span id="count">0</span>

    </div>
  </nav>




  <div id="box">

    <div id="all-images">

    </div>
    <div id="main">
      <img id="image-container" src="">
    </div>

  </div>

  <div class="container">

  </div>



  <script>
    window.addEventListener('load', (e) => {
      let preview = JSON.parse(localStorage.getItem('preview'));
      let html = '';
      // console.log(preview)

      preview.image.forEach((image) => {
        html += `
                            <img src="${image}" onclick="showImage('${image}')" >
                        `;
      });
      document.getElementById('all-images').innerHTML = html;
      document.getElementById('image-container').src = preview.image[0];

      let count = JSON.parse(localStorage.getItem("count")).count;
      let countElem = document.getElementById("count");
      countElem.innerHTML = count;
    });

    function showImage(path) {
      let box = document.getElementById('image-container');
      box.src = path;
    }

    function addData() {
      let preview = JSON.parse(localStorage.getItem('preview'));
      let innerHtmlContent = `<div class="brand">MRM Care Solutions</div>
        <div class="product-name">${preview.title}</div>
        <div class="price">Price : <del style="color: rgb(61, 61, 61)">${preview.original_price}</del> <span style="color: green;font-size: 20px;">â‚¹ ${preview.current_price}</span></div>
        <div class="divider"></div>

        <b>Description : </b>
        <ul>
            <li>${preview.descrption[0]}</li>
            <li>${preview.descrption[1]}</li>
            <li>${preview.descrption[2]}</li>
        </ul>
        <div class="divider"></div>

        <div class="feature">
            <div>
                <div>
                    <span class="material-symbols-outlined" style="rotate: 90deg">
                        u_turn_left
                    </span>
                </div>
                Easy Return Available
            </div>
            <div>
                <div>
                    <span class="material-symbols-outlined">
                        payments
                    </span>
                </div>
                Cash On Delivery
            </div>
            <div>
                <div>
                    <span class="material-symbols-outlined">
                        workspace_premium
                    </span>
                </div>
                Lab <br>Certified</div>
        </div>
        <div class="divider"></div>

        <b>Highlights : </b>
        <ul>
            <li>Quantity : ${preview.quantity}</li>
            <li>Fragrance : ${preview.fragrance}</li>
            <li>Container type : ${preview.container_type}</li>
            <li>Pack Of  : ${preview.pack}</li>
        </ul>`;

      document.getElementsByClassName("container")[0].innerHTML = innerHtmlContent;
      document.body.innerHTML += `<div class="button" onclick="add(${preview.id})">Add to cart</div>`;
    };

    addData();

    function add(id) {
      let cart = JSON.parse(localStorage.getItem("cart"));
      if (cart.find((item) => {
        return id == item.id
      })) {
        return;
      }
      let item = JSON.parse(localStorage.getItem('preview'));
      console.log(item)
      cart.push(item)
      localStorage.setItem("cart", JSON.stringify(cart))

      let count = JSON.parse(localStorage.getItem("count")).count;
      count++;
      localStorage.setItem('count', JSON.stringify({ 'count': count }))

      let countElem = document.getElementById("count");
      countElem.innerHTML = count;
    }

  </script>

  <!--navbar js-->
  <script>
    function openNav() {
      document.getElementById("myNav").style.display = "block";
    }

    function closeNav() {
      document.getElementById("myNav").style.display = "none";
    }

    function toggle(val) {
      let links = document.getElementsByClassName("links")[0];

      if (val == 1) {
        links.classList.add("show");
        links.classList.remove("hidden")
      } else {
        links.classList.add("hidden");
        links.classList.remove("show")
      }
    }
  </script>
</body>

</html>
